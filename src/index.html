<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js"></script>

<body>

        <div id="head">
            <h1>jQuery - Filters & Selectors</h1>
        </div>
        <div id="header">
            <!-- <button id="bt">Search</button> -->
            <input type="search" name="" id="srch" placeholder="Name or ID "><br>

            <!-- //brand -->
            <div id="contianer">
                

        </div>
        <table>
            <tr>
                
                <th>ID</th>

                <th>Hide</th>

        </table>
